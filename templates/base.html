<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
      {% endblock %}

    </title>  <!--  this title are used for the block contebd-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
<!-- this file is mainly used  for writeing all html code and they inherit from another html pages-->
<!--template inheritance-->

<!--navbar start-->


<nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
  <div class="container">

    <a class="navbar-brand text-dark" href="#">Events</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class=" bg-dark navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- Left Menu -->
      <ul class="navbar-nav me-auto">

        <li class="nav-item">
          <a class="nav-link active text-primary" href="{% url 'index' %}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'about' %}">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'event' %}">Events</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'booking' %}">Booking</a>
        </li>

        <li class="nav-item">
          <a class="nav-link text-primary" href="{% url 'contact' %}">Contact</a>
        </li>

      </ul>

      <!-- Right Side Auth Buttons -->
      <div class="d-flex">
        <a href="#" class="btn btn-outline-primary me-2">Login</a>
        <a href="{% url 'register' %}" class="btn btn-success">Sign Up</a>
      </div>

    </div>
  </div>
</nav>


<!--navbar end-->

{% block contend %}
{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
